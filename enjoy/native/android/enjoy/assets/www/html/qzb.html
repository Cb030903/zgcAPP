<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>
			编辑圈子
		</title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<script src="../js/dome.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div class="um-page">
			<div class="um-header in-heade">

				<a href="JavaScript:history.back(-1)" class="um-back in-heade-le">

				</a>

				<h3 class="">编辑圈子</h3>

			</div>
			<div id="content" class="um-content in">

				<ul class="in-qz">
					<li>

						<label>圈子名称</label>
						<input type="text" placeholder="请输入圈子名称" name="" id="" value="" />

					</li>
					<li>

						<label>圈子口号</label>
						<input type="text" placeholder="来个有激情的口号" name="" id="" value="" />

					</li>

					<li>

						<label>圈子暗号</label>
						<input type="text" placeholder="数字、字母组合区分大小写6~30位" name="" id="" value="" />

					</li>

					<li>

						<label>圈子地区</label>
						<input type="text" placeholder="请选择地区" name="" id="" value="" />
						<i class="ti-angle-right"></i>

					</li>

				</ul>

			</div>

		</div>
		<div class="in-gr-for in-footer in-footer-qz">
			<a class="active" href="">保存</a>
		
		</div>
	

	</body>

	<script src="../js/summer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../js/highcharts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>

</html>
