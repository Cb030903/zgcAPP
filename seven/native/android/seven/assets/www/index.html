<!DOCTYPE html>
<html>

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

		<title>未登录</title>
		<link rel="stylesheet" href="css/font-icons.css">
		<link rel="stylesheet" href="css/iuapmobile.um.css">
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>-->
		<!--如果我们猜测用户接下来将要访问哪个具体的资源，那就可以用prefetching来预加载确定的资源了：
<link rel=”prefetch” href=”image.png”>-->
		<!--预先渲染页面，这是更牛的预加载方式了，他的作用就类似打开一个隐藏的tab差不多：
<link rel=”prerender” href=”http://css-tricks.com”>-->

	</head>

	<body>

		<div class="um-page">

			<div id="content" class="um-content in">
				<div class="in-header">
					<header>
						<!--<div class="in-header-box">
							<p>创业者，上午好，冲杯咖啡提提神吧</p>
							<a href="###">查看余额</a>
						</div>-->
						<div class="in-header-wu">
							<h1>好享存</h1>
							<p>暂无余额</p>
						</div>
					</header>
				</div>
				<section class="in-cen">
					<div class="in-cen-left">
						<p>4.20%</p>
						<span>收益率</span>
					</div>

					<div class="in-cen-right">
						<p>创业路不孤单 好享存共相伴</p>
						<ul>
							<li><span>五万起存</span></li>
							<li><span>当日起息</span></li>
							<li><span>七天结息</span></li>
							<li><span>自动转存</span></li>
						</ul>
					</div>

				</section>
				<section class="in-bot">
					<h1>留存零钱，剩余转入好享存</h1>
					<div class="in-bot-num">
						<input type="number" name="" id="" min="0" placeholder="输入零钱金额" value="" />

					</div>

					<div class="row">
						<label for="" class="label">您的体重 <span class="number width-num" initial-value="8" value="50">50</span><span class="letter">kg</span></label>
						<div class="ruler ruler-weight">
							<div class="main" value="416">
								<ul data-initial="true">
									<li><span class="num">第三方</span></li>
									<li><span class="num">水电费</span></li>
									<li><span class="num">水电费</span></li>
									<li><span class="num">水电费</span></li>
									<li><span class="num">水电费</span></li>
									<li><span class="num">水电费</span></li>
									<li><span class="num">水电费</span></li>

								</ul>
							</div>
							<div class="arrow"></div>
						</div>
					</div>

				</section>

				<p class="in-fot" id="reg">拉也没有~\(≧▽≦)/~</p>
			</div>

		</div>
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/dome.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/summer.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui.js"></script>
		<script src="js/chi.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
